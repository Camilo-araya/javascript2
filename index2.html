<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>

    <h1>Puedes llevar hasta 10 stickers en total</h1>
    <div class="stickers">
        <div class="card">
            <img src="./assets/img/img2/1.png" alt="Sticker 1">
            <input type="number" min="0" max="10" id="sticker1">
        </div>
        <div class="card">
            <img src="./assets/img/img2/2.png" alt="Sticker 2">
            <input type="number" min="0" max="10" id="sticker2">
        </div>
        
        <div class="card">
            <img src="./assets/img/img2/3.png" alt="Sticker 3">
            <input type="number" min="0" max="10" id="sticker3">
        </div>
        
    </div>
    <div class="respuesta">
        <p id="mensaje"></p>
        <button onclick="verificarCantidad()">Verificar</button>
    </div>
    

    <script src="./assets/js/javascript2.js"></script>
    
</body>
</html>
